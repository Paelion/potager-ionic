<ion-toolbar id="header">
  <div class="toolbar-container">
    <ion-icon name="arrow-back-outline" (click)="goToAccueil()"></ion-icon>
    <ion-title>CONTACT</ion-title>
  </div>
</ion-toolbar>

<ion-content>
  <h2>CONTACTEZ NOUS</h2>
  <ion-item>
    <ion-label position="floating">ADRESSE E-MAIL</ion-label>
    <ion-input [(ngModel)]="test"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">PRENOM</ion-label>
    <ion-input [(ngModel)]="test2"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">NOM</ion-label>
    <ion-input [(ngModel)]="test3"></ion-input>
  </ion-item>
  <br>
  <br>
  <ion-label position="floating" class="label--message">Message</ion-label>
  <ion-item class="message">
    <ion-textarea [(ngModel)]="test4"></ion-textarea>
  </ion-item>
  <br>
  <br>
  <button class="cta" (click)="goToEnvoye()">ENVOYER</button>
</ion-content>
